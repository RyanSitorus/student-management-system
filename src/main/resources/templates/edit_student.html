<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Student </h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label> Student First Name </label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Student First Name" />
						</div>

						<div class="form-group">
							<label> Student Last Name </label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Student Last Name" />
						</div>

						<div class="form-group">
							<label> Student Email </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter Student Email" />
						</div>
						
						<div class="form-group">
							<label> Student Gender</label><br>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="gender"
									value="male" th:field="*{gender}" >
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>

							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" id="gender"
									value="female" th:field="*{gender}">
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>

						<div class="form-group">
							<label> Student Religion </label>
							<select id="religion" name="religion" class="form-control" >
								<option disabled selected value> -- religion -- </option>
								<option value="islam" th:field="*{religion}" >Islam</option>
								<option value="protestan" th:field="*{religion}" >Protestan</option>
								<option value="katolik" th:field="*{religion}" >Katolik</option>
								<option value="hindu" th:field="*{religion}" >Hindu</option>
								<option value="buddha" th:field="*{religion}" >Buddha</option>
								<option value="konghucu" th:field="*{religion}" >Konghucu</option>
							</select>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
